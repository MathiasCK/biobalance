		<!-- Contact us -->
		<form class="container">
			<h3 class="contact-header">Stay connected.</h3>

				<div class="form-group">
						<label for="name">Your full name *</label>
						<div class="input-div">
							<input class="input" type="text"
							name="name"
							class="form-input"
							placeholder="Please enter your name ..."
							required/>
							<span class="border"></span>
						</div>
				</div>

				<div class="form-group">
						<label for="subject">Subject *</label>
						<div class="input-div">
							<input class="input" type="text"
							name="subject"
							class="form-input"
							placeholder="Subject ..."
							required/>
						<span class="border"></span>
						</div>
				</div>

				<div class="form-group">
						<label for="email">Your email adress *</label>
						<div class="input-div">
							<input name="email" type="email" class="input" placeholder="Email adress ..." requried/>
							<span class="border"></span>
						</div>
				</div>

				<div class="form-group">
						<label for="email">Your message for us *</label>
						<div class="input-div">
							<textarea class="text-area" placeholder="Message ..."></textarea>
							<span class="border"></span>
					</div>
			</div>

			<div class="contact-btn">
				<button class="button secondary btn">Send</button>
			</div>
		</form>
